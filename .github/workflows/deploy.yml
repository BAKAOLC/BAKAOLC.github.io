name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          
      - name: Restore thumbnail cache file
        uses: actions/cache/restore@v4
        id: cache-thumbnail-cache
        with:
          path: .thumbnail-cache.json
          key: thumbnail-cache-${{ hashFiles('public/assets/**/*') }}
          restore-keys: |
            thumbnail-cache-
            
      - name: Restore generated thumbnails
        uses: actions/cache/restore@v4
        id: cache-thumbnails
        with:
          path: public/assets/thumbnails
          key: thumbnails-${{ hashFiles('public/assets/**/*') }}-${{ hashFiles('scripts/generate-thumbnails.cjs') }}
          restore-keys: |
            thumbnails-${{ hashFiles('public/assets/**/*') }}-
            thumbnails-
          
      - name: Install dependencies
        run: npm ci
        
      - name: Create thumbnails directory if not exists
        run: mkdir -p public/assets/thumbnails
        
      - name: Build
        run: npm run build
        
      - name: Save thumbnail cache file
        uses: actions/cache/save@v4
        if: always()
        with:
          path: .thumbnail-cache.json
          key: thumbnail-cache-${{ hashFiles('public/assets/**/*') }}
          
      - name: Save generated thumbnails
        uses: actions/cache/save@v4
        if: always()
        with:
          path: public/assets/thumbnails
          key: thumbnails-${{ hashFiles('public/assets/**/*') }}-${{ hashFiles('scripts/generate-thumbnails.cjs') }}
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
