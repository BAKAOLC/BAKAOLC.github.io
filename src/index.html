<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>律影映幻</title>
  <meta name="description" content="律影映幻">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id="app">
    <section id="section-personal" class="section">
      <div class="personal-container">
        <div class="avatar-container">
          <img id="avatar" src="" alt="头像" class="avatar">
        </div>
        <h1 id="name" class="name"></h1>
        <p id="description" class="description"></p>
        <div id="links" class="links"></div>
      </div>
    </section>

    <section id="section-characters" class="section">
      <div class="characters-container">
        <div class="character-selector">
          <div id="character-tabs" class="character-tabs"></div>
        </div>

        <div class="image-display">
          <div class="image-carousel">
            <button id="prev-btn" class="nav-btn prev-btn">‹</button>
            <div class="images-container" id="images-container">
            </div>
            <button id="next-btn" class="nav-btn next-btn">›</button>
          </div>

          <div class="image-info">
            <h3 id="image-name" class="image-name"></h3>
            <p id="image-description" class="image-description"></p>
          </div>
        </div>
      </div>
    </section>
  </div>

  <div id="fullscreen-viewer" class="fullscreen-viewer">
    <div class="viewer-content">
      <button id="close-viewer" class="close-btn">×</button>
      <div class="viewer-image-container">
        <img id="viewer-image" src="" alt="" class="viewer-image">
      </div>
      <div id="viewer-info" class="viewer-info">
        <h3 id="viewer-image-name"></h3>
        <p id="viewer-image-description"></p>
      </div>
      <div id="mini-map" class="mini-map">
        <img id="mini-map-image" src="" alt="" class="mini-map-image">
        <div id="mini-map-viewport" class="mini-map-viewport"></div>
      </div>
    </div>
  </div>

  <div class="scroll-indicator">
    <div class="scroll-dot" data-section="0"></div>
    <div class="scroll-dot" data-section="1"></div>
  </div>
</body>

</html>
